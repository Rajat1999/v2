<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
      html,
      body,
      #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <title>Document</title>
</head>
<body>
<div id="map"></div>
    <script>
     function getLocation() {
   var geolocation = navigator.geolocation;
   geolocation.getCurrentPosition(showLocation, errorHandler, {enableHighAccuracy: true});
}
 
function errorHandler( err ) {
   console.log(err.code,'hi');
}
  var latitude ;
   var longitude ;
function showLocation( position ) {
   var latitude = position.coords.latitude;
   var longitude = position.coords.longitude;
   let acc = position.coords.accuracy;
  console.log(latitude,longitude);
  console.log(acc);
  const hospitalAddress = {};
          hospitalAddress.lat = latitude;
          hospitalAddress.lng = longitude;
          const map = new MapmyIndia.Map("map", {
            center: [hospitalAddress.lat, hospitalAddress.lng],
            zoomControl: true,
            hybrid: true
          });
          L.marker([hospitalAddress.lat, hospitalAddress.lng]).addTo(map);
}
getLocation();
    

    </script>
</body>
</html>
